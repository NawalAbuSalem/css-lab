<!DOCTYPE html>
<html dir="rtl" lang="ar">
  <head>
    <title>انشاء حساب جديد</title>
    <link rel="stylesheet" href="./style.css"/>
  </head>
  <body>
    <div class="parent">
        <img src="https://www.mahabaa.com/media/logo/stores/1/logo.png">
        <h1>أهلا بكم في محبة </h1>
        <div class="form_content">
            <div class="title">انشاء حساب جديد</div>
            <form action="/" method="POST">
              <input  type="text" name="name" placeholder="الاسم كاملاً">
                <br>
                <input  type="email" name="email" placeholder="البريد الالكتروني">
                <br>
                <input  type="tel" name="mobilenumber" placeholder="رقم الموبايل">
                <br>
                <input  type="text" name="address" placeholder="العنوان">
                <br>
                <input type="password" name="password" placeholder="كلمة المرور"> 
                <br>
                <input type="password" name="confirmpassword" placeholder="تأكيد كلمة المرور"> 
                <br>
              <button type="submit" style="margin-bottom: 25px;" >انشاء</button>
            
            </form>
        </div>
        
    </div>

  </body>
</html>
